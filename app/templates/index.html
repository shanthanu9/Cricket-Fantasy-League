{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css')}}">
{% endblock %}

{% block content %}<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css')}}">
    <h1>Hello {{ current_user.username }}!</h1>
    <h2>Matches:</h2>
    <div id="matches"></div>
    <h2>Leaderboard</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        {% for player in leaderboard %}
        <tr>
            <td>{{ player.username }}</td>
            <td>{{ player.score }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}

{% block scripts %}
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- socketio -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
<!-- Custom js script-->
<script>
    $(document).ready(function() {
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('matches', function(msg) {
            console.log(msg.matches)
            $('#matches').empty();
            for (const match of msg.matches) {
                $('#matches').append('<li>'+match+'</li>')
            }
            console.log(msg.leagues)    
        });
    });
</script>
{% endblock %}
