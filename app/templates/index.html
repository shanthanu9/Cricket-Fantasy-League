{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='slick/slick.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='slick/slick-theme.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}"/>
{% endblock %}

{% block content %}
    <h1>Hello {{ current_user.username }}!</h1>
    <h2>Matches:</h2>
    <div id="matches"></div>
    <h2>Leaderboard</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        {% for player in leaderboard %}
        <tr>
            <td>{{ player.username }}</td>
            <td>{{ player.score }}</td>
        </tr>
        {% endfor %}
    </table>
    <div id="live-match"></div>
{% endblock %}

{% block scripts %}
    <!-- JQuery -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- socketio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <!-- Slick Carousal -->
    <script type="text/javascript" src="{{ url_for('static', filename='slick/slick.min.js') }}"></script>
    <!-- Custom js script-->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
